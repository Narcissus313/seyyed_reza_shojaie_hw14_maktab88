<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="fav icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <!-- table of data -->
    <div class="container-lg d-flex justify-content-between flex-column align-items-center mx-auto my-3">
        <h1 class="mx-auto mt-3 mb-1">Products Info</h1>

        <button class="btn btn-success align-self-end my-2 me-5 position-fixed" id="btnAddProduct"
            data-bs-toggle="modal" data-bs-target="#modalNewOrEditProduct" onclick="resetNewProductModalBody()">
            <h1>+</h1>
        </button>

        <table class="table table-light table-striped table-hover w-75 border mx-auto mt-3">
            <thead class="border">
                <tr>
                    <th scope="col" class="fw-bold fs-5 text-primary border">#</th>
                    <th scope="col" class="fw-bold fs-5 text-primary border">Id</th>
                    <th scope="col" class="fw-bold fs-5 text-primary border">Title</th>
                    <th scope="col" class="fw-bold fs-5 text-primary border">Price</th>
                    <th scope="col" class="fw-bold fs-5 text-primary border">Raring</th>
                    <th scope="col" class="fw-bold fs-5 text-primary border">Stock</th>
                    <th scope="col" class="fw-bold fs-5 text-primary border">Brand</th>
                    <th scope="col" class="fw-bold fs-5 text-primary border">Category</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- modal for showing product info -->
        <div class="modal fade" id="modalProductInfo" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content"></div>
            </div>
        </div>

        <!-- modal for create or edit product -->
        <div class="modal fade" id="modalNewOrEditProduct" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="creatNewProductModalBody">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Id" aria-label="Username"
                                aria-describedby="basic-addon1" id="newProductId">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Title" aria-label="Username"
                                aria-describedby="basic-addon1" id="newProductTitle">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Price" aria-label="Username"
                                aria-describedby="basic-addon1" id="newProductPrice">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Rating" aria-label="Username"
                                aria-describedby="basic-addon1" id="newProductRating">
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Stock" aria-label="Username"
                                aria-describedby="basic-addon1" id="newProductStock">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Brand" aria-label="Username"
                                aria-describedby="basic-addon1" id="newProductBrand">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Category" aria-label="Username"
                                aria-describedby="basic-addon1" id="newProductCategory">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="createNewProduct()">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="./js/renderPage.js"></script>
<script src="./js/goToModifyModal.js"></script>
<script src="./js/main.js"></script>

</html>
